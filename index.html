<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--Style-->
  <link rel="stylesheet" href="css/style.css">
  
  <title>SCSS Vizsga 04.29</title>
</head>

<body>

  <div class="container">
    
    <div class="card">
      <div class="card-top"></div>

      <div class="card-bottom">

        <div class="card-bottom-title">
          <h1>Order Summary</h1>
        </div>

        <div class="card-bottom-text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="card-bottom-plan">
          <div class="card-bottom-plan-flex-1">
            <div class="card-bottom-plan-flex-1-icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="card-bottom-plan-flex-1-choise">
              <p>Annual Plan</p>
              <p><span>$59.99/year</span></p>
            </div>
          </div>
          <div class="card-bottom-plan-flex-2">
            <div class="card-bottom-plan-flex-2-btn">
              <button><a href="#">Change</a></button>
            </div>
          </div>
        </div>

        <div class="card-bottom-primary-btn">
          <button><a href="#">Proceed to Payment</a></button>
        </div>

        <div class="card-bottom-secondary-btn">
          <button><a href="#">Cancel Order</a></button>
        </div>
      </div>
    </div>
    
  </div>


</body>

</html>
